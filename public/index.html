        max-width: 315px;

        -webkit-transition: all 0.25s ease;
        transition: all 0.25s ease;
      }
      .project .preview {
        position: relative;
        overflow: hidden;
        margin: 0;
        padding: 0;
        width: 315px;
        height: 176px;
      }
      .project img {
        height: 100%;
        width: 100%;
        vertical-align: top;
        opacity: 0.85;
        padding-top: 30px;
      }
      .project .date {
        position: absolute;
        background-color: #141414;
        top: 0;
        right: 0;
        width: 100%;
        padding: 10px 10px 4px;
        font-size: 0.8em;
        letter-spacing: 1px;
        color: rgba(255, 255, 255, 0.5);
        text-transform: uppercase;
        overflow: hidden;
      }
      .project .date .update {
        float: left;
      }
      .project .date .create {
        float: right;
      }
      .project figcaption {
        width: 100%;
        background-color: #141414;
        padding: 25px;
        position: relative;
      }
      .project figcaption a {
        padding: 5px;
        border: 1px solid #ffffff;
        color: #ffffff;
        font-size: 0.7em;
        text-transform: uppercase;
        text-decoration: none;
        margin: 10px 0;
        display: inline-block;
        opacity: 0.65;
        width: 47%;
        text-align: center;
        font-weight: 600;
        letter-spacing: 1px;
      }
      .project figcaption a:hover {
        opacity: 1;
      }
      .project h2 {
        margin: 0 0 10px;
        font-weight: 300;
        font-size: 1.5em;
        line-height: 1.2em;
        overflow: hidden;
        height: 60px;
      }
      .project p {
        margin: 0 0 10px;
        font-size: 0.8em;
        letter-spacing: 1px;
        opacity: 0.8;
        height: 90px;
        overflow: hidden;
      }
      .project:hover {
        border: 1px dashed #a1a1a1;
      }
      .project:hover img {
        opacity: 1;
      }
      .project:hover figcaption,
      .project:hover .date {
        background-color: #000;
      }
      .project figcaption a:hover {
        background-color: #fff;
        color: #000;
      }
    </style>
